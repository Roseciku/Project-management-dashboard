<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Projects</h1>
      <form class="inputform">
        <div class="inputcontainer">
          <input type="text" class="enterproject" placeholder="Enter Project" />
        </div>
      </form>
      <div class="headings">
        <div id="headings">
          <h3 class="all">All</h3>
          <h3 class="active">Active</h3>
          <h3 class="completed">Completed</h3>
        </div>
        <div>
          <div class="allprojects"></div>
        </div>
        <div>
          <div class="activeprojects"></div>
        </div>
        <div>
          <div class="completedprojects"></div>
        </div>
      </div>
    </div>
    <script src="./script2.js"></script>
  </body>
</html>
