<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Projects</h1>
      <input type="text" class="enterproject" placeholder="Enter Project" />
      <div class="headings">
        <div>
          <h3>All</h3>
          <div class="allprojects"></div>
        </div>
        <div>
          <h3>Active</h3>
          <div class="activeprojects"></div>
        </div>
        <div>
          <h3>Completed</h3>
          <div class="completedprojects"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
